<template>

    <div if:true={recordId} class="slds-p-bottom_x-small">

    </div>

    <template if:true={errors}>
        {errors}
    </template>

    <lightning-card variant="Narrow" title="My Events" icon-name="standard:event">
        <div class="slds-m-around_small">

            <lightning-accordion active-section-name="Upcmoing Events" allow-multiple-sections-open>
                <lightning-accordion-section name="Upcmoing Events" label="Upcmoing Events">
                 

                   <lightning-datatable
                    key-field="id"
                    data={upcomingEvents}
                    selected-rows={selectedEvents}
                    columns={columnList}
                    ></lightning-datatable>
                    
                </lightning-accordion-section>

                <lightning-accordion-section name="Past Events" label="Past Events">
                    <lightning-datatable
                    key-field="id"
                    data={pastEvents}
                    show-row-number-column
                    hide-checkbox-column
                    columns={columnList}
                    ></lightning-datatable>
                </lightning-accordion-section>
            </lightning-accordion>

        </div>
    </lightning-card>
</template>
