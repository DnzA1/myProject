<template>
    <lightning-card title="Event Information" icon-name="standard:event">

    <div class="slds-m-around_small">
        <template if:true={errors}>
            {errors}
        </template>
    </div>


    <div>

    <lightning-input
        type="text"
        value={eventRecord.Name__c}
        name="Name__c"
        required="true"
        variant="standard"
        label="Name"
        onchange={handleChange}
    ></lightning-input>

    <c-custom-lookup
        onselect={handleLookup}
        object-name="Event_Organizer__c"
        field-name="Name"
        parent-id-field="Event_Organizer__c"
        icon-name="standard:people"
        label="Event Organizer"
    ></c-custom-lookup>

    <lightning-input
        type="datetime"
        required="true"
        variant="standard"
        name="Start_Date_Time__c"
        value={eventRecord.Start_Date_Time__c}
        label="Start Date"
        onchange={handleChange}
    ></lightning-input>

    <lightning-input
        type="datetime"
        required="true"
        variant="standard"
        name="End_Date_Time__c"
        value={eventRecord.End_Date_Time__c}
        label="End Date"
        onchange={handleChange}
    ></lightning-input>

    <lightning-input
        type="number"
        required="true"
        variant="standard"
        name="Max_Seats__c"
        value={eventRecord.Max_Seats__c}
        label="Max Attendees"
        onchange={handleChange}
    ></lightning-input>

    <c-custom-lookup
        onselect={handleLookup}
        object-name="MyLocation__c"
        field-name="Name"
        parent-id-field="MyLocation__c"
        icon-name="standard:location"
        label="Event Location"
    ></c-custom-lookup>

    <lightning-input-rich-text
        type="number"
        required="true"
        variant="standard"
        name="Event_Detail__c"
        value={eventRecord.Event_Detail__c}
        label="End Details"
        onchange={handleChange}
    ></lightning-input-rich-text>

    </div>

    <div class="slds-m-around_small">
        <lightning-button
        label="Cancel"
        title="Cancel"
        onclick={handleCancel}
        ></lightning-button>
        
        &nbsp; &nbsp; 

        <lightning-button
        variant="brand"
        label="Add Event"
        title="Add Event"
        onclick={handleClick}
        ></lightning-button>
    </div>

</lightning-card>

</template>
